- type: entity
  id: SoulbreakerToilet
  parent: [ SeatBase ]
  name: soulbreaker toilet
  description: A toilet.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Europa/Structures/Furniture/soulbreaker_toilet.rsi
    state: cavetoilet
  - type: Rotatable
  - type: Transform
    noRot: true
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: DisposalUnit
    blacklist:
      components:
      - HumanoidAppearance
      - Plunger
      - SolutionTransfer
      - EntityStorage
    whitelist:
      components:
      - Item
    soundFlush: /Audio/Effects/Fluids/flush.ogg
    soundInsert: /Audio/Effects/Fluids/splash.ogg
  - type: Toilet
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
      disposals: !type:Container
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - MachineMask
        layer:
        - None
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 1000
        hard: false
  - type: PlungerUse
  - type: SecretStash
    secretStashName: secret-stash-toilet
  - type: Drain
    autoDrain: false
  - type: StaticPrice
    price: 100
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 100
      tank:
        maxVol: 500
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: ToiletFishingLootTable
    fishDefaultTimer: 10.0
    fishTimerVariety: 10.0
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: DumpableSolution
    solution: drainBuffer
